name: Publish NuGet Package
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Pack
      run: dotnet pack src/Standards.Net.API/Standards.Net.API.csproj --configuration Release --no-build --output nupkgs
    - name: Publish
      run: dotnet nuget push "nupkgs/*.nupkg" --source "https://nuget.pkg.github.com/arthurdjardim/index.json" --api-key ${{ secrets.GITHUB_TOKEN }}
