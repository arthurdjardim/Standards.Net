name: Publish NuGet Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal
      continue-on-error: true
    
    - name: Pack Standards.Net.Exceptions
      run: dotnet pack src/Standards.Net.Exceptions/Standards.Net.Exceptions.csproj --configuration Release --no-build --output nupkgs
    
    - name: Pack Standards.Net.Application
      run: dotnet pack src/Standards.Net.Application/Standards.Net.Application.csproj --configuration Release --no-build --output nupkgs
    
    - name: Pack Standards.Net.API
      run: dotnet pack src/Standards.Net.API/Standards.Net.API.csproj --configuration Release --no-build --output nupkgs
    
    - name: List packages
      run: ls -la nupkgs/
    
    - name: Publish to GitHub Packages
      run: dotnet nuget push "nupkgs/*.nupkg" --source "https://nuget.pkg.github.com/arthurdjardim/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
    
    - name: Publish to NuGet.org
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
      run: dotnet nuget push "nupkgs/*.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
      continue-on-error: true
